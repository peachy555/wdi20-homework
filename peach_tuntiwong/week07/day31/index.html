<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="semantic.min.js"></script>
  <script src="main.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="semantic.min.css"/>
  <link rel="stylesheet" href="style.css"/>
  <title>Movie Search</title>
</head>
<body>
  <h1>Movie Search</h1>
  <div id="search_bar">
    <select class="ui dropdown" id="search_topic">
      <option value="Title">Title</option>
      <option value="Actors">Actor</option>
      <option value="Awards">Awards</option>
      <option value="Country">Country</option>
      <option value="Director">Director</option>
      <option value="Genre">Genre</option>
      <option value="Language">Language</option>
      <option value="Rated">Rated</option>
      <option value="Year">Year</option>
    </select>

    <div class="ui input" >
      <input id="search_field" type="text">
    </div>
    <button class="ui button" id="search_submit">Search</button>

    <button class="ui button" id="search" type="button" name="button">Show All Movies</button>
  </div>

  <div id="movie_display"></div>

</body>
</html>
